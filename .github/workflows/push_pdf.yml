# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master
          
      - name: Compile LateX
        # You may pin to the exact commit or the version.
        # uses: vinay0410/tectonic-action@b3138021657a3cdb3823f3980be054ca89e86d81
        uses: vinay0410/tectonic-action@v1.1.2
        with:
          # Path of Tex File
          tex_path: axelm_resume.tex
          # String stating whether to push output PDF, PDF will only be pushed in case of "yes"
          push: no# optional, default is no
      
      - name: Add & Commit
        # You may pin to the exact commit or the version.
        # uses: EndBug/add-and-commit@b5dec7ea7647ed6edf307ec828d3aeb6bca69f63
        uses: EndBug/add-and-commit@v5.1.0
        with:
          # Arguments for the git add command
          add: axelm_resume.pdf # optional, default is .
          # The name of the user that will be displayed as the author of the commit
          author_name: Axel Mendoza# optional
          # The email of the user that will be displayed as the author of the commit
          author_email: axel.mendoza@epita.fr # optional
          # The message for the commit
          message: compile and add pdf # optional
      
      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
